<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Group</title>
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #20c997;"">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <!-- Form -->
    <div class="container">
    <div class="card mt-2">
        <div class="card-header">
          <h4>FORM DATA DIRI</h4>
        </div>
        <div class="card-body">
            <form>
              <!-- Nama -->
                <div class="row mb-3">
                  <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                  <div class="col-sm-8">
                    <input type="text" id="nama" name="nama" class="form-control">
                  </div>
                </div>
                <!-- Handphone -->
                <div class="row mb-3">
                    <label for="hp" class="col-sm-2 col-form-label">Nomor HP</label>
                    <div class="col-sm-8">
                      <input type="text" id="hp" name="hp" class="form-control">
                    </div>
                  </div>
                  <!-- Jenis Kelamin -->
                  <div class="row mb-3">
                    <label for="jk" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jk" id="laki" value="laki">
                            <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jk" id="perem" value="perem">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                          </div>
                     </div>
                  </div>
                  <!-- Calender -->
                  <div class="row mb-3">
                    <label for="ttl" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-8">
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="fa-solid fa-calendar-days"></i>
                          </span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="ttl">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Alamat -->
                  <div class="row mb-3">
                    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="alamat" rows="4"></textarea>
                    </div>
                  </div>
                  <!-- Photo -->
                  <div class="row mb-3">
                    <label for="photo" class="col-sm-2 col-form-label">Photo</label>
                    <div class="col-sm-8">
                      <input class="form-control" type="file" id="photo">
                    </div>
                  </div>
                
            </form>
        </div>
        <div class="card-footer text-body-secondary">
          <button type="button" class="btn btn-dark">Submit</button>
          <button type="button" class="btn btn-warning float-right">Batal</button>
        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <script>
      $(function() {
        $("#ttl").datepicker();
      })
    </script>
</body>
</html>
